<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TiendaMia</title>
    <!-- link de iconos de bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- mi css -->
    <link rel="stylesheet" href="./css/estilo.css">
</head>

<body>
    <div class="wrapper">
    
        <aside>
            <header>
                <h1 class="logo-titulo">TiendaMia</h1>
            </header>
            <nav>
                <ul>
                    <li>
                        <a class="boton-menu boton-volver icono-negro" href="./index.html">
                            <i class="bi bi-arrow-left-circle-fill icono-negro"></i> seguir comprando
                        </a>
                    </li>

                    <li>
                        <a class="boton-menu boton-carrito active" href="./carrito.html">
                            <i class="bi bi-cart4"></i>Carrito <span class="numero"></a>
                    </li>
                </ul>
            </nav>
            <footer>
                <div class="divRedesSociales">
                    <p class="titulo-redes">Redes Sociales</p>
                    <ul class="ulFooter">
                        <li><a href="https://www.facebook.com/Meta" target="_blank"><i class="bi bi-facebook icono-negro"></i></a>
                        </li>
                        <li><a href="https://www.instagram.com/" target="_blank"><i class="bi bi-instagram icono-negro"></i>
                        </li>
                        <li><a href="https://twitter.com/?lang=es" target="_blank"><i class="bi bi-twitter-x icono-negro"></i></a>
                        </li>
                    </ul>
                </div>
            </footer>
        </aside>
    
        <main>
            <a href="./index.html"><i class="bi bi-arrow-left-circle bi-3x icono-negro"></i></a>
            <h2 class="titulo-pricipal">CARRITO</h2>

            <div class="contenedor-carrito container">

                <p id="carrito-vacio" class="carrito-vacio">Tu carrito esta vacio.<i class="bi bi-cart-x"></i></p>
            
                <div id="carrito-productos" class="carrito-productos disabled">
                    <!-- esto se rellena con js -->
                   
                </div>


                <div id="carrito-acciones" class="carrito-acciones disabled">
                    <div class="carrito-acciones-izquierda">
                        <button id="carrito-acciones-vaciar" class="carrito-acciones-vaciar">vaciar Carrito</button>
                    </div>

                    <div class="carrito-acciones-derecha">
                        <div class="carrito-acciones-total">
                            <P>Total:</P>
                            <p id="total">$6.500</p>
                        </div>
                        <button id="carrito-acciones-comprar" class="carrito-acciones-comprar">Terminar Compra</button>
                    </div>
                </div>
                <p id="carrito-comprado" class="carrito-Comprado disabled">Muchas gracias por tu Compra<i
                        class="bi bi-cart-check"></i></p>
            </div>

        </main>

    </div>

    <!-- sweetalert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./js/carrito.js"></script>
</body>

</html>
